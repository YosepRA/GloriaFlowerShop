<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="A place to find a perfect flower for you." />

    <link rel="stylesheet" href="css/main.min.css" />

    <title>Gloria Flower Shop</title>
  </head>
  <body id="contact">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a href="index.html"><img src="images/gloria-logo.png" alt="Gloria Flower Shop Logo"/></a>
        </div>

        <div class="navbar-menu">
          <ul>
            <a href="index.html" class="menu-link">
              <li class="menu-item">Home</li>
            </a>
            <a href="blog.html" class="menu-link">
              <li class="menu-item">Blog</li>
            </a>
            <a href="store.html" class="menu-link">
              <li class="menu-item menu-store">Store</li>
            </a>
            <a href="contact.html" class="menu-link">
              <li class="menu-item visited">Contact</li>
            </a>
            <a href="cart.html" class="menu-link">
              <li class="menu-item menu-cart">Cart</li>
            </a>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="breadcrumb">
        / <a href="index.html" class="breadcrumb-link">Home</a> /
        <a href="contact.html" class="breadcrumb-link">Contact</a>
      </div>
    </div>

    <main>
      <div class="container">
        <section class="contact-blurp">
          <header class="blurp-header">
            <h1>Contact Form</h1>
          </header>
          <div class="blurp-text">
            <p>
              You can use the form beside to ask me anything regarding the services.
            </p>
          </div>
        </section>

        <section class="contact-form">
          <form action="#" method="POST">
            <div class="form-group">
              <div class="form-label">
                <label for="name">Name: </label>
                <span class="label-required"><em>(Required)</em></span>
              </div>

              <div class="form-input">
                <input
                  type="text"
                  name="name"
                  id="name"
                  autofocus
                  placeholder="Please input your name..."
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <div class="form-label">
                <label for="email">Email: </label>
                <span class="label-required"><em>(Required)</em></span>
              </div>

              <div class="form-input">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Please input your email..."
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <div class="form-label">
                <label for="message">Message: </label>
                <span class="label-required"><em>(Required)</em></span>
              </div>

              <div class="form-input">
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  placeholder="Your message..."
                  required
                ></textarea>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="form-submitBtn">Send</button>
            </div>
          </form>
        </section>
      </div>
    </main>

    <footer class="footer-picture"></footer>

    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
